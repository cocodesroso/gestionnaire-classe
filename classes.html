<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - Gestionnaire</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/classes.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Le header sera charg√© dynamiquement par header.js -->

    <!-- Contenu principal -->
    <main class="main-content">
        <div class="classes-container">
            <!-- En-t√™te -->
            <div class="classes-header">
                <div class="header-left-section">
                    <h1 class="classes-title">üìö Mes Classes</h1>
                    
                    <!-- Moteur de recherche -->
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="studentSearch" 
                            class="search-input" 
                            placeholder="üîç Rechercher un √©l√®ve..."
                            autocomplete="off"
                        >
                        <div class="search-results hidden" id="searchResults"></div>
                    </div>
                </div>
                
                <button class="btn-add-class" id="addClassBtn">+ Nouvelle classe</button>
            </div>

            <!-- Grille des classes -->
            <div class="classes-grid" id="classesGrid">
                <!-- Les classes seront charg√©es dynamiquement -->
            </div>

            <!-- Message si aucune classe -->
            <div class="no-classes hidden" id="noClasses">
                <div class="no-classes-icon">üìÇ</div>
                <h3>Aucune classe pour le moment</h3>
                <p>Commencez par cr√©er votre premi√®re classe</p>
            </div>
        </div>
    </main>

    <!-- Modal Ajouter/Modifier une classe -->
    <div class="modal" id="classModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nouvelle classe</h3>
                <span class="close-modal" id="closeModal">&times;</span>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="className">Nom de la classe</label>
                    <input type="text" id="className" placeholder="Ex: 4e1, 3e2, 5e3..." maxlength="50">
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelBtn">Annuler</button>
                <button class="btn-save" id="saveClassBtn">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Modal Confirmation Suppression -->
    <div class="modal" id="deleteModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Confirmer la suppression</h3>
                <span class="close-modal" id="closeDeleteModal">&times;</span>
            </div>
            
            <div class="modal-body">
                <p>√ätes-vous s√ªr de vouloir supprimer cette classe ?</p>
                <p class="warning-text">‚ö†Ô∏è Cette action est irr√©versible</p>
            </div>
            
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelDeleteBtn">Annuler</button>
                <button class="btn-delete" id="confirmDeleteBtn">Supprimer</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/header.js"></script>
    <script src="js/classes.js"></script>
    <script>
        // V√©rifier l'authentification au chargement
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                // Pas de session, rediriger vers login
                window.location.href = 'login.html';
                return;
            }

            console.log('‚úì Utilisateur authentifi√©:', session.user.email);
        }

        // V√©rifier l'authentification au chargement
        checkAuth();
    </script>
</body>
</html>
